<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend+Giga:wght@100..900&family=Lexend:wght@100..900&family=Patrick+Hand&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&family=Wix+Madefor+Display:wght@400..800&display=swap');
        </style>
</head>
<body>

    <div class="weather">
        <div class="weatherCondition">
            <h1 id="day">--</h1>
            <p id="date">-- -- --</p>
            <p class="location">--</p>
            <div id="weathericon">
                <img src="images/clear.png" alt="" class="weatheremoji">
            </div>
            <h1 id="degree">--</h1>
            <h3 id="climate">--</h3>
        </div>

        <div class="weatherinfo">
            <div class="search">
                <input id="searchbar" type="text" placeholder="Enter the city name">
                <button id="sbtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="error"><p>Please enter a valid city</p></div>
            <h1 id="cityname">City Name</h1>

           
            <div class="details">
                <div class="card">
                <p>Temperature</p>
                <div class="currentdata"><img src="images/temperature.png" alt=""></div>
                <p class="data" id="temp">--</p>
                </div>
                
                <div class="card">
                <p>Humidity</p>
                <div class="currentdata"><img src="images/humidity.png" alt=""></div>
                <p class="data1" id="humidity">--</p>
                </div>
                
                <div class="card">
                <p>Windspeed</p>
                <div class="currentdata"><img src="images/wind.png" alt=""></div>
                <div class="data" id="windspeed">-km/h-</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
